<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/angular.min.js" ></script>

  </head>
  <body ng-controller="movieCtrl as movie">

    <!--{{"Hola Mundo"}}-->
    <div class="container">

      <div class="row">
      <input type="text" ng-model="search" placeholder="Buscar">
      <div class="col s12 m2" ng-repeat="n in movie.nombre | filter: search">
        <span>{{n.nombre}}</span>
          <!--span>{{n.edad}}</span-->
      </div>
      </div>

<br><br><br><br><br><br><br>



      <div class="row">
  <!--div class="col s12 m2" ng-repeat="m in movie.collection | filter:search | orderBy : 'year' : 1"-->

      <div class="col s12 m2" ng-repeat="m in movie.collection | filter:search | orderBy : 'name' : 0">
    <div class="card">
      <span class="card-title miTitulo">{{m.name}}</span>
      <div class="card-image">
        <img src="{{m.img}}">
        <!--span class="card-title">{{m.name}}</span-->
      </div>

      <div class="card-content">
        <p>{{m.year}} <br> {{m.categoria}}</p>
        <ul ng-repeat="c in m.cast">
          <li>*{{c}}</li>
        </ul>
      </div>

      <div class="card-action">
        <a href="#">Ver pelicula</a>
      </div>
    </div>
  </div>
</div>





    </div>

  </body>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
</html>
